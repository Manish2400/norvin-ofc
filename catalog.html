<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NORVIN Catalog</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .ccs-logo {
      width: 180px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.7s ease forwards;
      margin-bottom: 20px;
    }

    .ccs-title {
      font-size: 36px;
      font-weight: 700;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.2s forwards;
      transform: translateY(10px);
    }

    .ccs-sub {
      font-size: 18px;
      color: #bbb;
      margin-top: 10px;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.35s forwards;
      transform: translateY(10px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <img class="ccs-logo" src="images/logo.png" alt="Norvin Logo">
  <div class="ccs-title">Catalog Coming Soon</div>
  <p class="ccs-sub">Weâ€™re building something solid. Check back soon.</p>

</body>
</html>
